<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>

    <div class="form-v5">

        <div class="page-content">
            <div class="form-v5-content">
                <form class="form-detail" method="POST" th:action="@{/auth/login-post}">
                    <h2>Login</h2>
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" class="input-text" required>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" class="input-text" required>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="login" class="register" value="Login">
                        <a class="return" th:href="@{/}">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</main>
<footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
