<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<header th:replace="fragments/header::header"></header>
<main>

    <div class="form-v5">

        <div class="page-content">
            <div class="form-v5-content">
                <form th:action="@{/auth/register}" th:object="${user}" method="POST" class="form-detail">
                    <h2>Registro</h2>

                    <div class="form-row">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="input-text" name="name" th:field="*{name}" required />
                    </div>
                    <div class="form-row">
                        <label for="lastName">Last Name</label>
                        <input id="lastName"type="text" class="input-text" name="lastName" th:field="*{lastName}" required />
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number</label>
                        <input id="phoneNumber" type="text" class="input-text" name="phoneNumber" th:field="*{phoneNumber}" required />
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="input-text" name="email" th:field="*{email}" required />
                    </div>
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="input-text" name="username" th:field="*{username}" required />
                    </div>
                    <div class="form-row">
                        <label for="rol">Role</label>
                        <select id="rol" name="rol" class="input-text" th:field="*{role}">
                            <option value="Customer" selected>Customer</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" type="text" class="input-text" name="password" th:field="*{password}" required />
                    </div>


                    <div class="form-row-last">
                        <input type="submit" name="signup" class="register" value="Sign up">
                        <a class="return" th:href="@{/}">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</main>
<footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
