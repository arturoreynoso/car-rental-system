<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Search results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>

    <div class="col d-flex justify-content-center">
        <div class="card w-75 p-3">
            <div class="card-header">
                <h2>Search results</h2>
            </div>
            <table class="table table-striped table-hover table-light ">
                <thead>
                <tr>
                    <th scope="col">Hire Date</th>
                    <th scope="col">Return Date</th>
                    <th scope="col"> Car Name</th>
                    <th scope="col"> Customer Name</th>
                    <th scope="col"> Rate</th>
                </tr>
                </thead>
                <tbody th:each="reservation : ${reservations}">
                <td th:text="${reservation.hireDate}"></td>
                <td th:text="${reservation.returnDate}"></td>
                <td th:text="${reservation.car.name}"></td>
                <td th:text="${reservation.customer.name}"></td>
                <td th:text="${reservation.car.rate}"></td>
                </tbody>

            </table>
            <div class="card-footer">
                <a class="return" th:href="@{/car/search}">Return</a>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
