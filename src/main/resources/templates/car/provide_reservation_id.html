<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}" defer/></script>
    <!--<link th:href="@{/css/style.css}" rel="stylesheet">-->
</head>

<body>
<header th:replace="fragments/header::header"></header>
<main>
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card mb-4">
                <div class="card-header py-3">
                    <form class="row" method="get" th:action="@{/reservation/retrieve_reservation_info}">
                        <label for = "reservationId" class="form-label">Reservation id</label>
                        <input id = "reservationId" name="reservationId" type="text" class="form-control">
                        <div class="col-md-6">
                            <input id = "search" type="submit" class="btn btn-primary" name="Submit" value="Search Reservation">
                        </div>
                        <br>
                        <div class="card-footer">
                            <a class="btn btn-primary" th:href="@{/car}">Return Car Menu</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
