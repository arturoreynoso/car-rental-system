<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}" defer/></script>
    <!--<link th:href="@{/css/style.css}" rel="stylesheet">-->
</head>

<body>

<header th:replace="fragments/header::header"></header>
<main>
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card mb-4">
                <div class="card-header py-3">
    <form class="row" method="get" th:action="@{/search/result_search_car}" th:object="${queryDto}">
        <div class="form-group row">
            <div class="col-md-4 mt-5">
                <label for="from">Hire Date</label>
                <div class="input-group date">
                    <input id="from" th:field="*{from}" type='date' min='2022-01-01' max='2022-09-17'>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 mt-5">
                <label for="to">Return Date</label>
                <div class="input-group date">
                    <input id="to" th:field="*{to}" type='date' min='1899-01-01' max='2022-09-03'>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Select Brand of Car</label>
            <br>
            <div th:each="brand : ${allBrands}" class="form-check">
                <label class="form-check-label" th:for="${#ids.next('brands')}" th:text="${brand}">FORD</label>
                <input type="checkbox" class="form-check-input" th:field="*{brands}" th:value="${brand}"/>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Select Type of Car</label>
            <br>
            <div th:each="carType : ${allCarTypes}" class="form-check">
                <label class="form-check-label" th:for="${#ids.next('carTypes')}" th:text="${carType}">SUV</label>
                <input type="checkbox" class="form-check-input" th:field="*{carTypes}" th:value="${carType}"/>
            </div>
        </div>
        <div class="col-md-6">
            <input id = "search" type="submit" class="btn btn-primary" name="Submit" value="Search">
        </div>
        <br>
        <div class="card-footer">
            <a class="btn btn-primary" th:href="@{/car}">Car Menu</a>
        </div>
    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>

</html>
