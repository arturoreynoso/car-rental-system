<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bca5c696fd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}" defer/></script>
    <!--<link th:href="@{/css/style.css}" rel="stylesheet">-->
</head>
<body>
<header th:replace="fragments/header::header"></header>
<main>
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card mb-4">
                <div class="card-header py-3">
                    <!--<form class="row" method="get" th:action="@{/search/reservation/__${car.id}__}">-->
                    <div class="col-md-6">
                        <label for ="reservationId" class="form-label">Reservation Id</label>
                        <input id = "reservationId" type="text" class="form-control" th:placeholder="${reservation.id}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for = "hireDate" class="form-label">Hire Date</label>
                        <input id = "hireDate" type="text" class="form-control" th:placeholder="${reservation.hireDate}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for ="returnDate" class="form-label">Return Date</label>
                        <input id = "returnDate" type="text" class="form-control" th:placeholder="${reservation.returnDate}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for = "customerName" class="form-label">Customer Name</label>
                        <input id = "customerName" type="text" class="form-control" th:placeholder="${reservation.customer.name}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for = "customerLastName" class="form-label">Phone Number</label>
                        <input id = "customerLastName" type="text" class="form-control" th:placeholder="${reservation.customer.lastName}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="from" class="form-label">Hire Date</label>
                        <input id = "from" class="form-control" type="text" th:placeholder="${reservation.hireDate}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="to" class="form-label">Return Date</label>
                        <input id = "to" class="form-control" type="text" th:placeholder="${reservation.returnDate}" readonly>
                    </div>
                    <div class="col-md-12">
                        <h3>Car Information</h3>
                    </div>
                    <div class="col-md-6">
                        <label for="carName" class="form-label">Car Name</label>
                        <input id = "carName" class="form-control" type="text" th:placeholder="${reservation.car.name}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="carType" class="form-label">Type of Car</label>
                        <input id = "carType" class="form-control" type="text" th:placeholder="${reservation.car.carType}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="modelYear" class="form-label">Manufacture Year</label>
                        <input id = "modelYear" class="form-control" type="text" th:placeholder="${reservation.car.modelYear}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="brand" class="form-label">Brand</label>
                        <input id = "brand" class="form-control" type="text" th:placeholder="${reservation.car.brand}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="color" class="form-label">Color</label>
                        <input id = "color" class="form-control" type="text" th:placeholder="${reservation.car.color}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="seatingCapacity" class="form-label">Seating Capacity</label>
                        <input id = "seatingCapacity" class="form-control" type="text" th:placeholder="${reservation.car.seatingCapacity}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="plateNumber" class="form-label">Plate Number</label>
                        <input id = "plateNumber" class="form-control" type="text" th:placeholder="${reservation.car.plateNumber}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="rate" class="form-label">Rate per Day</label>
                        <input id = "rate" class="form-control" type="text" th:placeholder="${reservation.car.rate}" readonly>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary" th:href="@{/car}">Return to Homepage</a>
                    </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
